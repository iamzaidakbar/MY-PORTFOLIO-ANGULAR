<div class="container">
  <div class="card" *ngFor="let post of posts">
    <div class="card-img">
      <img [src]="post.imgUrl" />
    </div>
    <div class="card-title">
      <a href="{{ post.Href }}" target="_blank" ><I>{{ post.title }}</I></a>
    </div>
    <div class="card-label">
      <p>{{ post.label }}</p>
    </div>
  </div>
</div>

<div class="line">
    <hr>
</div>
